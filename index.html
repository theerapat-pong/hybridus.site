      body {
        font-family: 'Padauk', 'Sarabun', sans-serif;
      }
      html[lang="th"] body {
        font-family: 'Sarabun', 'Padauk', sans-serif;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        opacity: 0; /* Initial state */
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>
